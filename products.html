        </div>
      </header>

      <section class="table-card">
        <table id="productsTable" class="table">
          <thead>
            <tr>

      <h3>Edit Produk</h3>
      <label>Nama</label>
      <input type="text" id="editName" />
      <label>Harga</label>
      <input type="number" id="editPrice" />
      <label>Stok</label>
      <input type="number" id="editStock" />
      <div class="modal-actions">
